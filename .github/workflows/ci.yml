name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: antitaldb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres > /dev/null 2>&1; then
              echo "Postgres is ready (attempt $i)"
              exit 0
            fi
            echo "Waiting for Postgres... ($i/30)"
            sleep 2
          done

          echo "Postgres did not become ready in time" >&2
          docker logs $(docker ps --filter "name=postgres" --format "{{.ID}}" | head -n1) | tail -n 200
          exit 1

      - name: Show Postgres logs on failure
        if: failure()
        run: |
          docker ps -a
          docker logs $(docker ps --filter "name=postgres" --format "{{.ID}}" | head -n1)

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore AntitalAPI.sln

      - name: Build
        run: dotnet build AntitalAPI.sln --no-restore -c Release

      - name: Test
        env:
          TEST_DB_CONNECTION_STRING: Host=localhost;Port=5432;Database=antitaldb_test;Username=postgres;Password=postgres;
          ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=antitaldb_test;Username=postgres;Password=postgres;
        run: dotnet test Antital.Test/Antital.Test.csproj --no-build -c Release
