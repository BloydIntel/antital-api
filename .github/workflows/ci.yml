name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          ACCEPT_EULA: Y
        ports:
          - 1433:1433

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for SQL Server
        env:
          SA_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
        run: |
          sleep 10
          CONTAINER_ID=$(docker ps --filter "name=sqlserver" --format "{{.ID}}" | head -n1)
          if [ -z "$CONTAINER_ID" ]; then
            echo "SQL Server container not found" >&2
            docker ps -a
            exit 1
          fi

          SQLCMD_PATH="/opt/mssql-tools18/bin/sqlcmd"
          if ! docker exec "$CONTAINER_ID" test -x "$SQLCMD_PATH"; then
            SQLCMD_PATH="/opt/mssql-tools/bin/sqlcmd"
          fi

          for i in {1..30}; do
            if docker exec "$CONTAINER_ID" bash -c "\"$SQLCMD_PATH\" -S localhost -U sa -P \"$SA_PASSWORD\" -Q 'SELECT 1' -C" > /dev/null 2>&1; then
              echo "SQL Server is ready (attempt $i)"
              exit 0
            fi
            echo "Waiting for SQL Server... ($i/30)"
            sleep 2
          done

          echo "SQL Server did not become ready in time" >&2
          docker logs "$CONTAINER_ID" | tail -n 200
          exit 1

      - name: Show SQL Server logs on failure
        if: failure()
        run: |
          docker ps -a
          docker logs $(docker ps --filter "name=sqlserver" --format "{{.ID}}" | head -n1)

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore AntitalAPI.sln

      - name: Build
        run: dotnet build AntitalAPI.sln --no-restore -c Release

      - name: Test
        env:
          TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          TEST_DB_CONNECTION_STRING: Server=localhost,1433;Database=AntitalDB_Test;User Id=sa;Password=${{ secrets.TEST_DB_PASSWORD }};TrustServerCertificate=True;
        run: dotnet test Antital.Test/Antital.Test.csproj --no-build -c Release
