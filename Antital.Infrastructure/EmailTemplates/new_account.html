<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account Created</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f5f7fb; margin: 0; padding: 0; }
      .container { max-width: 600px; margin: 20px auto; background: #ffffff; border-radius: 8px; padding: 24px; border: 1px solid #e5e7eb; }
      .btn { display: inline-block; padding: 12px 18px; background: #0d9488; color: #fff; text-decoration: none; border-radius: 6px; }
      .muted { color: #6b7280; font-size: 14px; }
      h1 { font-size: 20px; color: #111827; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ project_name }} - New Account</h1>
      <p>Welcome to your new account!</p>
      <p>Here are your account details:</p>
      <p><strong>Username:</strong> {{ username }}<br/>
         <strong>Password:</strong> {{ password }}</p>
      <p><a class="btn" href="{{ link }}">Go to Dashboard</a></p>
      <p class="muted">You can change your password after signing in.</p>
    </div>
  </body>
</html>
